# Configuration for stroke-level LSTM model

data:
  raw_dir: data/raw
  processed_dir: data/processed
  train_split: 0.8
  val_split: 0.1

paleocode_dir: null

tokenizer:
  type: stroke
  max_length: 512

model:
  type: rnn
  embedding_dim: 256
  hidden_size: 512
  num_layers: 2
  dropout: 0.2
  bidirectional: true
  rnn_type: lstm

training:
  batch_size: 64
  epochs: 50
  learning_rate: 0.001
  optimizer: adam
  device: cuda
  num_workers: 4
